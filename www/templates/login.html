<ion-view  hide-nav-bar="true">


  <ion-content has-header="false" scroll="false" class="designForm">

        <form ng-submit="" name="loginForm" >
		  <h3>Access Account</h3>
		  <h4>Please, enter your information</h4>
		  
        
			 <input type="text" ng-model="login.username" placeholder="Username" required>
			 <input type="password" ng-model="login.password" placeholder="Password" required>

			 
			<button type="button" ng-click="submitLogin(login)">Sign in</button>
			<button  ng-click="cancel()">Cancel</button>
			<button ui-sref="register" id="changeButton">Don't have an account? Sign up!</button>
		</form>
  </ion-content>
</ion-view>
